<!DOCTYPE html>
<html>
<head>
    <title>kakuro - a powerful web calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="static/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="static/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
        <link href="static/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if lt IE 7]>
        <link href="/css/ie6.css" media="screen, projection" rel="stylesheet" type="text/css" />
     <![endif]-->
    <link href="static/css/buttons.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="static/js/classy.js"></script>
    <script type="text/javascript" src="static/js/jquery.autogrowtextarea.js"></script>
    <script type="text/javascript" src="static/js/jquery.caret.1.02.js"></script>
    <script type="text/javascript" src="static/js/jquery.hotkeys.js"></script>

    <script type="text/javascript" src="static/js/karuko.inputarea.js"></script>
    <script type="text/javascript" src="static/js/karuko.insertcell.js"></script>
    <script type="text/javascript" src="static/js/karuko.cell.js"></script>
    <script type="text/javascript" src="static/js/karuko.worksheet.js"></script>
    <script type="text/javascript" src="static/js/karuko.main.js"></script>
</head>

<body id="home" class="">

<div id="header">
    <h1>
        <a href="" class="logo">karuko</a>
    </h1>
    <ul id="navigation">
        <li id="home"><a href="">home</a></li>
        <li><a href="">documentation</a></li>
        <!-- <li><a href="">support</a></li> -->
        <li><a href="">sign up</a></li>
        <li><a href="" class="login">login</a></li>
    </ul>
</div>

<div id="container">

<table id="content">
<tr>
    <td id="worksheet_header" colspan=2>
        <h1>Untitled</h1>
    </td>
</tr>

<tr>
    <td id="worksheet">
        <!-- Every new cell that's inserted also has an .insert_cell div
        placed after it. So we need to manually put one at the top of the
        worksheet. -->
        <!-- TODO: Handle this in Worksheet init -->
        <div class="insert_cell" tabindex="0"></div>
    </td>

    <td id="sidebar">
        <a href="" id="save_worksheet" class="button smaller light">Save Now</a>
        <ul>
            <li>
                Search Help:
                <input type="text" />
            </li>
            <li><a href="">Documentation &raquo;</a></li>
        </ul>
        <ul class="last">
            <li><a href="">Print</a></li>
            <li><a href="">Share</a></li>
            <li><a href="">Export</a></li>
        </ul>
    </td>
</tr>

</table><!-- content -->

<div id="footer">
    <!-- <a href="http://">a prototype</a> -->
</div>

</div> <!-- container -->

<div id="templates">
    <table id="new_cell_template" class="cell">
    <tbody>
        <tr class="input">
            <td class="line"></td>
            <td class="entry"></td>
        </tr>
    </tbody>
    </table>

    <table id="output_tr_template">
    <tbody>
        <tr class="output">
            <td class="line"></td>
            <td class="entry"></td>
        </tr>
    </tbody>
    </table>

    <div id="insert_cell_template" class="insert_cell" tabindex="0"></div>
</div>

</body>
</html>
