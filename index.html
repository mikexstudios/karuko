<!DOCTYPE html>
<html>
<head>
    <title>kakuro - a powerful web calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="static/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="static/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
        <link href="static/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if lt IE 7]>
        <link href="/css/ie6.css" media="screen, projection" rel="stylesheet" type="text/css" />
     <![endif]-->
    <link href="static/css/buttons.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //Take the window height and subtract the top position of the #worksheet
            //to find out how much more space we need to fill.
            var fill = $(window).height() - $('#worksheet').offset().top;
            //Correction factor (for margins and padding and other things).
            fill = fill - 40;
            //Because we are using tables, the table already enforces a 
            //minimum #worksheet height. So don't set a height unless it's positive.
            if (fill > 0) {
                $('#worksheet').css('height', fill);
            }
        });
    </script>
</head>

<body id="home" class="">

<div id="header">
    <h1>
        <a href="" class="logo">karuko</a>
    </h1>
    <ul id="navigation">
        <li id="home"><a href="">home</a></li>
        <li><a href="">documentation</a></li>
        <!-- <li><a href="">support</a></li> -->
        <li><a href="">sign up</a></li>
        <li><a href="" class="login">login</a></li>
    </ul>
</div>

<div id="container">

<table id="content">
<tr>
    <td id="worksheet_header" colspan=2>
        <h1>Untitled</h1>
    </td>
</tr>

<tr>
    <td id="worksheet">
        <table id="cell-1" class="calculation cell">
            <tr class="input">
                <td class="line">In [0]:</td>
                <td class="entry">1+1</td>
            </tr>
            <tr class="output">
                <td class="line">Out[0]:</td>
                <td class="entry">2</td>
            </tr>
        </table>
        <table id="cell-2" class="calculation cell">
            <tr class="input">
                <td class="line">In [1]:</td>
                <td class="entry">2*2</td>
            </tr>
            <tr class="output">
                <td class="line">Out[1]:</td>
                <td class="entry">4</td>
            </tr>
        </table>
        <table id="cell-3" class="cell">
            <tr class="input">
                <td class="line"></td>
                <td class="entry">3</td>
            </tr>
        </table>
    </td>

    <td id="sidebar">
        <a href="" id="save_worksheet" class="button smaller light">Save Now</a>
        <ul>
            <li>
                Search Help:
                <input type="text" />
            </li>
            <li><a href="">Documentation &raquo;</a></li>
        </ul>
        <ul class="last">
            <li><a href="">Print</a></li>
            <li><a href="">Share</a></li>
            <li><a href="">Export</a></li>
        </ul>
    </td>
</tr>

</table><!-- content -->

<div id="footer">
    <!-- <a href="http://">a prototype</a> -->
</div>

</div> <!-- container -->

</body>
</html>
